<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gold Shop{% endblock %}</title>
    <style>
        nav {
            background: #2c3e50;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>
<body>

<nav>
    <div>
        <a href="{% url 'inventory_list' %}">Inventory</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
    </div>

    <div>
        {% if user.is_authenticated %}
            <span style="color:white; margin-right:12px;">
                {{ user.username }}
            </span>
       <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
         <button type="submit" style="background:none;border:none;color:white;cursor:pointer;">
        Logout
        </button>
        </form>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
