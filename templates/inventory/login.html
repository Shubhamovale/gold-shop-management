{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        font-family: 'Segoe UI', Roboto, sans-serif;
    }
    .login-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .login-card h2 {
        margin-bottom: 1.5rem;
        color: #333;
        font-weight: 600;
    }
    /* Style the Django auto-generated form labels and inputs */
    .login-card p {
        text-align: left;
        margin-bottom: 1rem;
    }
    .login-card input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box; /* Ensures padding doesn't break width */
    }
    .login-card button {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 1rem;
    }
    .login-card button:hover {
        background-color: #4338ca;
    }
    .register-link {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
    }
    .register-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
    }
</style>

<div class="auth-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        <div class="register-link">
            Don't have an account? 
            <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
