{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: #fff; font-family: 'Inter', sans-serif;">
    <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 1.5rem; font-weight: 700;">Create Account</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" style="width: 100%; padding: 0.8rem; border: none; border-radius: 8px; background: #2563eb; color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s ease;">
            Register
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #666;">
        Already have an account? <a href="/login" style="color: #2563eb; text-decoration: none; font-weight: 500;">Log in</a>
    </p>
</div>
{% endblock %}
